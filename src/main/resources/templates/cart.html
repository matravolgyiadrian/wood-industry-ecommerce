<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Cart</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <a href="/home" class="btn btn-outline-dark">Back to home</a>
                <form th:action="@{/cart/checkout}" method="post">
                    <input type="text" autocomplete="off" name="couponCode" class="form-control">
                    <input class="btn btn-outline-dark" type="submit" value="Checkout">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="alert alert-danger" th:if="${emptyCart}">Your cart is empty. You must add an item to it in order to check out!</div>
                <div class="alert alert-info" th:unless="${session.containsKey('shopping_cart') and !session.shopping_cart.isEmpty()}" >There is no item in the cart</div>
                <table th:if="${session.containsKey('shopping_cart') and !session.shopping_cart.isEmpty()}">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item: ${session.shopping_cart}" th:object="${item}">
                        <td th:text="*{product.name}"></td>
                        <td th:text="*{quantity}"></td>
                        <td th:text="*{totalPrice}"></td>
                        <td>
                            <form th:action="@{remove/}" method="post">
                                <input type="hidden" name="id" th:value="*{product.id}">
                                <input class="btn btn-outline-dark" type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
