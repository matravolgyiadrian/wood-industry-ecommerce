<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Orders</h1>
    <div class="container-fluid">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="row">
                <div class="col">
                    <h3>All Order</h3>
                    <div th:unless="${!orders.isEmpty() and orders != null}" class="alert alert-info">There are no orders yet</div>
                    <table th:if="${!orders.isEmpty() and orders != null}">
                        <thead>
                        <tr>
                            <th>Customer name</th>
                            <th>Products</th>
                            <th>Issued on</th>
                            <th>Shipping Address</th>
                            <th>Total Price</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order: ${orders}">
                            <td th:text="${order.customer.getUsername()}"></td>
                            <td>
                                <ul class="list-unstyled">
                                    <li th:each="product: ${order.getProducts()}" th:text="${product.getProduct().getName()}"></li>
                                </ul>
                            </td>
                            <td th:text="${order.getIssuedOn()}"></td>
                            <td th:text="${order.getShippingAddress}"></td>
                            <td th:text="${order.getTotalPrice()}"></td>
                            <td th:text="${order.getStatus()}"></td>
                            <td>
                                <a th:href="${'/order/status/' + order.getId()}" class="btn btn-outline-dark">Change Status</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:if="${(myOrder)}">
            <div class="row">
                <div class="col">
                    <h3>My Orders</h3>
                    <div th:unless="${!orders.isEmpty() and orders != null}" class="alert alert-info">There are no orders yet</div>
                    <table th:if="${!orders.isEmpty() and orders != null}">
                        <thead>
                        <tr>
                            <th>Products</th>
                            <th>Issued on</th>
                            <th>Shipping Address</th>
                            <th>Total Price</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order: ${orders}">
                            <td>
                                <ul class="list-unstyled">
                                    <li th:each="product: ${order.getProducts()}" th:text="${product.getProduct().getName()}"></li>
                                </ul>
                            </td>
                            <td th:text="${order.getIssuedOn()}"></td>
                            <td th:text="${order.getShippingAddress}"></td>
                            <td th:text="${order.getTotalPrice()}"></td>
                            <td th:text="${order.getStatus()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
