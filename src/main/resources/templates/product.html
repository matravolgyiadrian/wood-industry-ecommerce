<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3>
        Add new product!
      </h3>
      <form role="form" autocomplete="off" method="post" th:object="${productForm}">
        <div class="form-group">
          <label for="productName">Name</label>
          <input type="text" class="form-control" id="productName" th:field="*{name}" autofocus="true"/>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" step="0.1" min=0 class="form-control" id="price" th:field="*{price}" />
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" step="1" min=0 class="form-control" id="stock" th:field="*{stock}" />
        </div>
        <div class="form-group">
          <input th:if="${method} == 'new'" type="submit" class="btn btn-outline-dark" th:action="@{/product/new}" th:value="Confirm">
          <input th:if="${method} == 'edit'" type="submit" class="btn btn-outline-dark" th:action="@{/product/edit/{id}}" th:value="Edit">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
